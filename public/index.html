<head>

  <style>
    html, body {
      height: 100%;
    }
    
    .loader {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100%;
      animation: spin 5s infinite linear;
    }

    @keyframes spin {
      0% {
        font-size: 20px
      }

      50% {
        font-size: 40px
      }

      100% {
        font-size: 20px;
      }
    }
  </style>

  <title>Chessy</title>
</head>
